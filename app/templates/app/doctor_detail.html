{% extends 'pages/index.html' %}

{% block title %}Doctor Detail{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Doctor Detail</h1>
                <p><strong>Name:</strong> {{ doctor.name }}</p>
                <p><strong>Specialization:</strong> {{ doctor.specialization }}</p>
                <p><strong>Contact Info:</strong> {{ doctor.contact_info }}</p>
                <p>
                    <a href="{% url 'doctor_edit' doctor.pk %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'doctor_delete' doctor.pk %}" class="btn btn-danger">Delete</a>
                </p>
                <a href="{% url 'doctor_list' %}" class="btn btn-secondary">Back to Doctor List</a>
            </div>
        </div>
    </div>
{% endblock %}
